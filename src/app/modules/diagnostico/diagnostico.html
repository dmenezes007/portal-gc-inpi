<div class="container-fluid">
  <h1 class="display-5 fw-bold border-bottom pb-3 mb-4">Diagnóstico de Conhecimentos</h1>

  <div class="row mb-4">
    <div class="col-md-6">
      <label for="unidadeSelect" class="form-label">Filtrar por Unidade:</label>
      <select id="unidadeSelect" class="form-select" (change)="onUnidadeChange($event)">
        <option value="">-- Todas as Unidades --</option>
        <option *ngFor="let unidade of unidades" [value]="unidade">{{ unidade }}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-header">Conhecimentos por Natureza</div>
        <div class="card-body">
          <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType"></canvas>
        </div>
      </div>
    </div>
    </div>

  <h3 class="mt-4">Detalhes do Mapeamento</h3>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Unidade</th>
          <th>Tema</th>
          <th>Subtema</th>
          <th>Natureza</th>
          <th>Nº Servidores</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dadosFiltrados">
          <td>{{ item.Sigla }}</td>
          <td>{{ item.Tema }}</td>
          <td>{{ item.Subtema }}</td>
          <td><span class="badge" [ngClass]="{'bg-primary': item.Natureza === 'Técnica', 'bg-warning': item.Natureza === 'Tática', 'bg-danger': item.Natureza === 'Estratégica'}">{{ item.Natureza }}</span></td>
          <td>{{ item.Num_Servidores }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
