<div class="wrapper" [ngClass]="{ 'collapsed': isSidebarCollapsed }">
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Portal GC</h3>
      <span>INPI</span>
    </div>

    <ul class="list-unstyled components">
      <li>
        <a routerLink="/boas-vindas" routerLinkActive="active">
          <i class="bi bi-house-door-fill"></i>
          <span class="nav-link-text">Boas-Vindas</span>
        </a>
      </li>
      <li>
        <a routerLink="/metodologia" routerLinkActive="active">
          <i class="bi bi-diagram-3-fill"></i>
          <span class="nav-link-text">Metodologia</span>
        </a>
      </li>
      
      <p class="ms-3 mt-3 text-muted"><small>Pilares da GC</small></p>

      <li>
        <a routerLink="/estrategia-lideranca" routerLinkActive="active">
          <i class="bi bi-flag-fill"></i>
          <span class="nav-link-text">Estratégia e Liderança</span>
        </a>
      </li>
      <li>
        <a routerLink="/pessoas-cultura" routerLinkActive="active">
          <i class="bi bi-people-fill"></i>
          <span class="nav-link-text">Pessoas e Cultura</span>
        </a>
      </li>
      <li>
        <a routerLink="/processos-tecnologia" routerLinkActive="active">
          <i class="bi bi-gear-wide-connected"></i>
          <span class="nav-link-text">Processos e Tecnologia</span>
        </a>
      </li>
      
      <p class="ms-3 mt-3 text-muted"><small>Análises</small></p>
      
      <li>
        <a routerLink="/diagnostico" routerLinkActive="active">
          <i class="bi bi-clipboard-data-fill"></i>
          <span class="nav-link-text">Diagnóstico</span>
        </a>
      </li>
      <li>
        <a routerLink="/essencialidade" routerLinkActive="active">
          <i class="bi bi-star-fill"></i>
          <span class="nav-link-text">Essencialidade</span>
        </a>
      </li>
      <li>
        <a routerLink="/criticidade" routerLinkActive="active">
          <i class="bi bi-shield-fill-exclamation"></i>
          <span class="nav-link-text">Criticidade</span>
        </a>
      </li>
      <li>
        <a routerLink="/desenvolvimento" routerLinkActive="active">
          <i class="bi bi-bar-chart-line-fill"></i>
          <span class="nav-link-text">Desenvolvimento</span>
        </a>
      </li>
    </ul>
  </nav>

  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm rounded-3">
      <div class="container-fluid">
        <button type="button" class="btn btn-outline-primary" (click)="toggleSidebar()">
          <i class="bi bi-list"></i>
          <span>Menu</span>
        </button>
      </div>
    </nav>

    <router-outlet></router-outlet>
  </div>
</div>
